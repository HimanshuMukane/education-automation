<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }

    .search-bar {
      max-width: 400px;
      margin-bottom: 1rem;
    }

    table {
      background: #fff;
    }

    .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, .05);
    }

    .input-group .form-control {
      height: calc(1.5em + .75rem + 2px);
    }
  </style>
</head>

<body class="mark-attendence-page">
  <!-- Sidebar -->
  <div class="sidebar d-none d-md-block">
    {% include '_partials/_sidebar.html' %}
  </div>

  <!-- Mobile Navigation -->
  <nav class="navbar navbar-dark bg-dark d-md-none fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sales Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Sidebar -->
  <div class="offcanvas offcanvas-start d-md-none" id="mobileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      {% include '_partials/_sidebar.html' %}
    </div>
  </div>

  <div class="py-4">
    <h2>Select Month for Invoice</h2>
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Month</label>
        <select name="month" class="form-select" required>
          {% for val, name in months %}
          <option value="{{ val }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Year</label>
        <input type="number" name="year" value="{{ now().year }}" class="form-control" required />
      </div>
      <div class="col-md-4 align-self-end">
        <button class="btn btn-primary">Generate PDF</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('lectureSearch').addEventListener('input', function (e) {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#lectureTable tr').forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(term) ? '' : 'none';
      });
    });
  </script>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
